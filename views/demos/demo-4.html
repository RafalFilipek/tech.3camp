<section layout="col" layout-align="center start" layout-padding layout-margin>
	<md-card class="md-whiteframe-z3 demo-card" flex="50">
		<form>
			<p ng-repeat="email in demo.model.mails">
				<input
					type="text"
					ng-model="email.value"
				>
			</p>
			<button
				ng-disabled="demo.model.mails[demo.model.mails.length - 1] === ''"
				ng-click="demo.addToList(demo.model.mails)"
			>
				dodaj
			</button>
			<p>
				Zupełnie przypadkiem wyświetlam <code>demo.model.mails[1].value</code>:
				"{{ demo.model.mails[1].value }}"
			</p>
			<p>
				oraz <code>demo.model.mails[2].value</code>:
				"{{ demo.model.mails[2].value }}"
			</p>
		</form>
<pre>
{{demo.model|json}}
</pre>
	</md-card>
</section>
